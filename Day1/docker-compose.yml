# docker-compose-linux.yml
# docker-compose --file docker-compose-linux.yml up
version: '3'
services:  
  cram:
    image: "arthurniedz/cram:latest"
    container_name: cram_container
    network_mode: host
    privileged: true
    ports:
      - "8888:8888"
    expose:
      - "8888"
    environment:
      - DISPLAY=${DISPLAY}
    volumes:
      - ./lectures:/home/lectures
